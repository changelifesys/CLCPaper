<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>線上報名</title>
</head>
<body>
    <img src="title.jpg" />
    <div style="text-align: center; margin: 5px;">
        <h1><font style="color: red">您有變更手機號碼？</font></h1>
    </div>
    <div style="text-align:left;width:100%;">
        <div style="width:800px;margin:0 auto;">
            ● 原手機號碼 0919963322 是否變更為 「0919963327」<br />
            ● 原彥伯小組是否變更為「漢威小組」<br />
            <br />
        </div>
    </div>
    <div style="text-align:left;width:100%;">
        <div style="width:800px;margin:0 auto;">
            <input id="Button1" type="button" onclick="window.location='https://htmlpreview.github.io/?https://github.com/changelifesys/CLCPaper/blob/master/CLCPaper/CLCPaper/SubjectSignUp/Page03.html'" value="我要更新資料+報名" />
            <input id="Button1" type="button" onclick="window.location='https://htmlpreview.github.io/?https://github.com/changelifesys/CLCPaper/blob/master/CLCPaper/CLCPaper/SubjectSignUp/Page01.html'" value="重新填寫" />

        </div>
    </div>


    <br />
    <br />
    <br />
    <br />
    <br />
    <hr />
    <div style="text-align: center; margin: 5px;">
        <h1>開發說明</h1>
    </div>

    <div style="text-align:left;width:100%;">
        <div style="width:800px;margin:0 auto;">
            . 呼叫 Api\ChkMember.aspx 時, 若 IsChgShow=true 表示要顯示本頁-資料變更頁 ; 若 IsChgShow=false 表示要跳過本頁到報名成功頁。(<a target="_blank" href="https://github.com/changelifesys/CLCPaper/blob/master/JSON/ChkMember.md">查看 API ChkMember JSON 文件</a>)<br />
            . 按下我要更新資料+報名後，呼叫 Api\AddSubSign.aspx 新增報名的資料。(<a target="_blank" href="https://github.com/changelifesys/CLCPaper/blob/master/JSON/AddSubSign.md">查看 API AddSubSign JSON 文件</a>)<br />
            . 按下重新填寫, 則回到上一頁報名資料頁。
        </div>
    </div>
</body>
</html>
